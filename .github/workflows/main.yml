name: Deploy on merge to Develop branch

on:
  pull_request:
    types:
      - closed
    branches:
      - develop

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          ~/.cache
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/abril_law_rsa_deploy
        chmod 600 ~/.ssh/abril_law_rsa_deploy
        ssh-keyscan -H 91.108.104.53 >> ~/.ssh/known_hosts

    - name: Deploy to Server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        ssh -i ~/.ssh/abril_law_rsa_deploy -o StrictHostKeyChecking=no root@91.108.104.53 '
          cd /var/www/Law-abril-portfolio &&
          git pull origin develop &&
          npm install &&
          npm run build &&
          pm2 restart Law-abril-portfolio --watch &&
          pm2 save
        '
